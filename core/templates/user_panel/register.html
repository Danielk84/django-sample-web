{% extends "weblog.html" %}

{% load i18n %}

{% block header %}
<div>
    <a href="{% url 'home:index' %}">
        {% translate "Home Page" %}
    </a>
</div>
{% endblock %}

{% block content %}
    {% if error %}
        {{ error }}
        <hr>
    {% endif %}
    <form action="{% url 'user_panel:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="{% translate 'Register' %}" />
    </form>
    <div>
        <br>
        <a href="{% url 'user_panel:login' %}">
            <h3>{% translate 'For Logining Click here' %}</h3>
        </a>
    </div>
{% endblock %}
