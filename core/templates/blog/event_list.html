{% extends "weblog.html" %}

{% load i18n %}

{% block title %}{% translate "event list" %}{% endblock %}

{% block header %}
    <h1>{% translate "last event on our weblog" %}</h1>
{% endblock %}
{% block content %}
    <div>
        <ul>
            {% for object in object_list %}
                <div>
                    <li><a href="{{ object.get_absolute_url }}">{{ object.headline }}</a><br /></li>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
